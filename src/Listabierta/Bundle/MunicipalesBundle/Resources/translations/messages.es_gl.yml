  featured: Abre o teu concello á cidadanía nestas eleccións municipais de maio 2015
  open_council: Abre o teu concello á cidadanía nestas eleccións municipais de maio 2015
  who_we_are: Quen somos?
  who_h3: Empeza por aquí
  intro_p1: é o froito dun esforzo de financiamento colectivo e dun equipo de traballo que pretende abrir as organizacións á cidadanía. Entre estas organizacións ocupan un lugar destacado os Concellos.
  intro_p2: A elección de candidatos e candidatas en listas abertas para as eleccións municipais acada que os elixidos "débanse" aos cidadáns que os elixiron, e non a quen os incluíse nunha lista pechada ou negociada.
  intro_p3: Si estás <b>directamente implicado na organización</b> dunha candidatura de listas abertas no teu concello para as próximas eleccións de maio de 2.015, pódela organizar con esta ferramenta en liña, de balde e con resultados auditáveis, porque outro xeito de gobernar o teu Concello é posible e necesaria.
  intro_p4: É moi importante que antes de empezar o proceso de rexistro da candidatura vexas este tutorial do proceso enteiro.
  intro_p5: Como funciona a ferramenta de listas abertas municipáis?
