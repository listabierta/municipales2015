candidacy:
  html_title: Municipáis 2015 - Alta de candidatura cidadá
  h1_title: Rexístrate e rexistra o municipio da candidatura
  verify_msg: Confirma o rexistro e as condicións enviando un SMS dende o teu teléfono móbil coa palabra ACEPTO ao número %sms_inbound_number%, despóis prema en CONTINUAR
  verify_extra: O custo da mensaxe é duns 10 céntimos de euro (ou gratis, dependendo do custo da túa operadora) non é un SMS premium e listabierta.org non cobra por este servizo.
  step_conditions:
    html_title: Municipáis 2015 - Condicións de alta de candidatura cidadá
    h1_title: Rexístrate e rexistra o concello da candidatura
    p1_title: Ao iniciar o rexistro aceptas as seguintes condicións
    p1_content: Que formas parte dun colectivo (partido político, coalición partidos ou agrupación de electores) que desexa presentarse aos comicios municipáis que se celebrarán o 24 de maio de 2.015 e que para elo teñen a intención de se rexistrar en prazo e forma na correspondente xunta electoral provincial.
    p2_content: Que fuches designado por dito colectivo para efectuar a alta do concello na presente  ferramenta de voto de listas abertas, non existindo conflito interno no canto ao seu uso.
    p3_content: Que dito colectivo comprende e acepta as limitacións do uso da ferramenta en canto ao sistema de voto e a súa verificación
    p4_content: Que dito colectivo comprende e acepta que o proceso de verificación e aceptación das candidaturas efectúao o administrador ou administradora da votación.
    p5_content: Que mediante o acto de rexistro, estás dando o teu consentimento expreso ao tratamento dos datos persoáis que aportas, según o disposto no artigo 6 da LOPD e que poderás exercer os teus dereitos nos termos dispostos polo artigo 5 da LOPD.
    p6_content: Que a información que aportas durante o rexistro é certa, tanto os datos persoáis como as condicións da votación, da candidatura e o seu programa. <b>Ten en conta que non poderás modificala máis adiante, xa que os datos de rexistro utilízanse para identificarche como usuario único.</b>
    accept: ACEPTAS ESTAS CONDICIÓNS
    continue: <i class="ace-icon fa fa-check bigger-110"></i> Continuar
