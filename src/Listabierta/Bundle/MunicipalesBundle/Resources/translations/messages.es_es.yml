home:
    html_title: Municipales 2019 - Home
    h1_title: ELECCIONES MUNICIPALES 2019.
    extended_h1_title: Aplicación online para elaboración de un sistema de elección por listas abiertas
    steps_h2: Pasos
    step_h2: Paso
    steps: Para dar de alta una candidatura ciudadana debes
    featured: Abre tu ayuntamiento a la ciudadanía en estas elecciones municipales de mayo 2019
    
    open_council: Abre tu ayuntamiento a la ciudadan&iacute;a en estas elecciones municipales de mayo 2019
    who_we_are: "¿Quienes somos?"
    who_h3: "Empieza por aquí"
    intro_p1: es el fruto de un esfuerzo de financiación colectiva y de un equipo de trabajo que pretende abrir las organizaciones a la ciudadanía. Entre estas organizaciones ocupan un lugar destacado los Ayuntamientos. Puedes utilizar esta herramienta para hacer una candidatura de listas abiertas en tu municipio, es gratuita. Si quieres utilizar una solución más avanzada te sugerimos que utilices <a href="http://www.nvotes.com">NVotes.com</a> que tiene costes asociados. Puedes contactar con la cooperativa <a href="http://enreda.coop/">Enreda</a> para implementar tanto listAbierta.org como Nvotes u otras soluciones de Participación Ciudadana."
    intro_p2: La elección de candidatos y candidatas en listas abiertas para los comicios municipales permite que los electos se “deban” a los ciudadanos que los han elegido, y no a quien les hubiese incluido en una lista cerrada o negociada. 
    intro_p3: Si estás <b>directamente implicado en la organización</b> de una candidatura de listas abiertas en tu municipio para las próximas elecciones de mayo de 2019, puedes organizarla con esta herramienta online sin coste y con resultados auditables.
    intro_p4: Es muy importante que antes de empezar el proceso de registro de la candidatura, veas este tutorial del proceso completo.
    intro_p5: ¿Cómo funciona la herramienta de listas abiertas municipales?
    
    step_1: Regístrate y registra el municipio de la candidatura
    step_2: Establece las condiciones de la candidatura ciudadana
    step_3: Establece los plazos de votación
    step_4: Reserva una dirección de internet
    step_5: Alta de candidatos y candidatas
    step_6: Validación de candidatos y candidatas
    step_7: Votaciones
    step_8: Verificación del voto y resultados
    step_9: Presentación de las listas electas
    
    start_here: Iniciar el registro
    welcome: "&iexcl;Bienvenidos al sitio!"

