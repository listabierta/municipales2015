    step_conditions:
      html_title: Municipales 2019 - Condiciones de alta de candidatura ciudadana
      h1_title: Regístrate y registra el municipio de la candidatura
    
      p1_title: Al iniciar el registro aceptas las siguientes condiciones
      p1_content: En Cumplimiento del Reglamento (UE) 2016/679 del Parlamento Europeo y del Consejo, de 27 de abril de 2016, e instrucciones (A.E.P.D.), SE INFORMA
      p2_content: Los datos de carácter personal solicitados y facilitados por usted, son incorporados un fichero de titularidad privada cuyo responsable y único destinatario es <a href="http://www.listabierta.org">listabierta.org</a>.
      p3_content:  Solo serán solicitados aquellos datos estrictamente necesarios para prestar adecuadamente el servicio de elección en listabierta.org.
      p4_content: Todos los datos recogidos cuentan con el compromiso de confidencialidad, con las medidas de seguridad establecidas legalmente, y bajo ningún concepto son cedidos o tratados por terceras personas.
      p5_content: Una vez finalizadas las elecciones municipales de mayo de 2019 TODOS LOS DATOS SERÁN BORRADOS.
      p6_content: Tiene la posibilidad de ejercitar los derechos de acceso, rectificación, cancelación y oposición, por correo electrónico a hola (at) listabierta.org
      p7_content: Que la información que aportas durante el registro es cierta, tanto los datos personales como las condiciones de la votación, de la candidatura y su programa. <b>Ten en cuenta que no podrás modificarla más adelante, ya que los datos de registro se utilizan para identificarte como usuario único</b>.
      accept: ACEPTAS ESTAS CONDICIONES
      continue: <i class="ace-icon fa fa-check bigger-110"></i> Continuar
      
