home:
  html_title: Municipals 2019 - Home
  h1_title: Municipals 2019
  steps_h2: Passos
  step_h2: Pas
  steps: Per donar d'alta una candidatura ciutadana cal
  featured: Obri el teu ajuntament a la ciutadania en aquestes eleccions municipals de maig 2019
  open_council: Obri el teu ajuntament a la ciutadania i acudeix en aquestes eleccions municipals de maig 2019
  who_we_are: Qui som?
  who_h3: Comença per aquí
  intro_p1: és el fruit d'un esforç de finançament col·lectiu i d'un equip de treball que pretén obrir les organitzacions a la ciutadania. Entre aquestes organitzacions els ajuntaments hi ocupen un lloc destacat .
  intro_p2: L'elecció de candidats i candidates en llistes obertes per als comicis municipals permet que els electes estiguen compromesos amb el vot dels ciutadans que els han triat i no amb qui els haurien inclòs en una llista tancada o negociada.
  intro_p3: Si estàs <b>directament implicat en l'organització</b> d'una candidatura de llistes obertes al teu municipi per a les properes eleccions de maig de 2.015, amb aquesta eina en línia la pots organitzar  sense cap cost i amb resultats auditables. Si encara no heu trobat una forma jurídica adecuada, podeu emprar <a href="http://primarias.participa.info">aquesta</a>.
  intro_p4: És molt important que abans de començar el procés de registre de la candidatura, veges aquest tutorial del procés complet.
  intro_p5: Com funciona l'eina de llistes obertes municipals?
  step_1: Registra't i registra el municipi de la candidatura
  step_2: Estableix les condicions de la candidatura ciutadana
