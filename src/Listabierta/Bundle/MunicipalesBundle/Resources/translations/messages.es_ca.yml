  step_conditions:
    html_title: Municipals 2019 - Condicions d'alta de candidatura ciutadana
    h1_title: Registra't i registra el municipi de la candidatura
    p1_title: 'En iniciar el registre acceptes les condicions següents '
    p1_content: Que formes part un col·lectiu (partit polític, coalició de partits o agrupació d'electors) que desitja presentar-se als comicis municipals que se celebraran el 24 de maig de 2.015 i que per això tenen la intenció de registrar-se en termini i forma en la junta electoral provincial corresponent.
    p2_content: Que has estat designat per aquest col·lectiu per efectuar l'alta del municipi en aquesta eina de vot de llistes obertes, sense existir conflicte intern pel que fa al seu ús.
    p3_content: Que aquest col·lectiu comprèn i accepta les limitacions de l'ús de l'eina pel que fa al sistema de vot i la seva verificació.
    p4_content: Qu'aquest col·lectiu comprén i accepta que el procés de verificació i acceptació de les candidatures l'efectua l'administrador o administradora de la votació.
    p5_content: Que mitjançant l'acte de registre estàs donant el teu consentiment exprés al tractament de les dades personals que aportes, segons el que es disposa en l'article 6 de la LOPD i que podràs exercir els teus drets en els termes que disposa l'article 5 de la LOPD.
    p6_content: Que la informació que aportes durant el registre és certa, tant les dades personals com les condicions de la votació, de la candidatura i el seu programa. <b>Cal tindre en compte que no la podràs modificar més endavant, ja que les dades de registre s'utilitzen per identificar-te com usuari únic.</b>
    accept: ACCEPTES AQUESTES CONDICIONS
    continue: <i class="ace-icon fa fa-check bigger-110"></i> Continuar
