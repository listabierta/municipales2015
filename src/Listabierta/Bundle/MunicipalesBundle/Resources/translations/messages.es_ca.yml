    header_p1: Un cop finalitzada la votació apareixeran en aquesta pantalla els resultats de la suma de punts en un llistat, ordenats de major a menor puntuació
    header_p1_h3: Com funciona el sistema de puntuació?
    header_p2: El sistema que listabierta.org ha escollit és el Borda Modificat, perquè és senzill d'entendre pel votant i permet una elecció més diversa i consensuada. En aquest cas el votant assigna als candidats o candidates preseleccionats una posició que va del primer al cinquè lloc. Un cop establit l'ordre, procedeix a votar. Internament, el recompte de punts funciona de la següent manera
    header_li1: El candidat o candidata triat en primer lloc rep un punt (1)
    header_li2: El candidat o candidata elegit en segon lloc rep mig punt (½) = 0,5 punts
    header_li3: El candidat o candidata elegit en tercer lloc rep un terç de punt (⅓) = 0,33 punts
    header_li4: El candidat o candidata elegit en quart lloc rep un quart de punt (¼) = 0,25 punts
    header_li5: El candidat o candidata elegit en cinquè lloc rep una cinquena part de punt (⅕) = 0,20 punts
