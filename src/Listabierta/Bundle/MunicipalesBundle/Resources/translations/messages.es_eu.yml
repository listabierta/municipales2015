  intro_p1: talde-finantzazioaren eta lan-taldearen ahaleginaren emaitza da erakundeak hiritarrentzat zabal daitezela. Erakunde hauen artean Udalak dira nabarienak
  intro_p2: Udal-hauteskundeetarako zerrenda-irekitan hautagaien aukerak baimentzen du aukeratutako hautetsiek hiritarrei "zor" dietela, eta ez diote ezer zor zerrenda itxian eta negoziatuan sartzen duenari.
  intro_p3: Baldin bazaude <b>zuzen nahasterik</b> zure Udaleko zerrenda irekitako hautagaitzaren antolaketan 2.015 urteko maiatzaren hurrengo hauteskundeetarako. Eredu juridikorik aurkitu ez baduzue, <a href="http://primarias.participa.info">hau</a> erabil dezakezue
  intro_p4: Hautagaitzaren erregistro-prozesua hasi baino lehen, prozesu osoko tutoriala ikustea oso garrantzi handikoa da.
  intro_p5: Nola funtzionatzen du udal-zerrenda irekitako erremintak?
